<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'libs/bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-xs-offset-2 col-xs-8">
        <div class="row">
            <div class="col-xs-6">
                <div class="link-index-page">
                    <a href="{% url 'index' %}">Главная</a>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="link-reqistration-page">
                    {% if not request.user.is_authenticated %}
                        <a href="{% url 'registration' %}">Регистрация</a>
                        <a href="{% url 'login' %}">Войти</a>
                    {% else %}
                        <a href="{% url 'logout' %}">Выйти({{ request.user }})</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="base-title">
            <h1>{% lorem 4 w random %}</h1>
        </div>
        {% block content %}{% endblock %}
        <div class="base-footer">
            <div class="row">
                <div class="col-xs-12">
                    <p>{% lorem 20 w random %}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'libs/jquery-2.2.3.min.js' %}"></script>
<script src="{% static 'js/feedback.js' %}"></script>
</body>
</html>
