{% extends 'base.html' %}

{% load staticfiles store_tags bootstrap %}

{% block title %}Контакты{% endblock %}

{% block content %}
<div class="contacts-content">
    <div class="row">
        <div class="col-xs-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3776.119487724678!2d37.61815493851728!3d55.753393442227576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa886bf5a3d9b2e68!2z0JzQvtGB0LrQvtCy0YHQutC40Lkg0JrRgNC10LzQu9GM!5e0!3m2!1sru!2sru!4v1491761652010"  frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div class="col-xs-6">
            <form action="{% url 'feedback' %}" method="post" id="feedback-form">
                {% csrf_token %}
                {% feedback_form as form %}
                {{ form|bootstrap }}
                <input type="submit" class="btn" value="Позвоните мне">
            </form>
        </div>
    </div>
</div>


{% endblock %}
